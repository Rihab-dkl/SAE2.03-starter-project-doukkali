    <input type="number" name="id" id="id" class="update-profile__input" required>

    <label for="nom_utilisateur">Nom du profil :</label>

    <input type="text" name="photo_profil" id="photo_profil" class="update-profile__input">

    <label for="date_naissance">Date de naissance :</label>
    <input type="date" name="date_naissance" id="date_naissance" class="update-profile__input" required>
