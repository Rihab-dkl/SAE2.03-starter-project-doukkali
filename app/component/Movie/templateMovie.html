<div class="movie-card" data-id="{{id}}">
  <!-- L'affiche dÃ©clenche le handler detail -->
  <img class="movie-card__img" 
       src="../server/images/{{image}}" 
       alt="{{name}}" 
       onclick="C.handlerDetail({{id}})">

  <h3 class="movie-card__title">{{name}}</h3>

  <!-- Bouton pour ajouter aux favoris -->
  <button class="movie__action movie__favorite" data-id="{{id}}"
          onclick="C.handlerAddFavoris({{id}})" title="Ajouter aux favoris">
    <svg class="icon movie__add" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M12.1 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
               2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09
               C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5
               c0 3.78-3.4 6.86-8.55 11.54L12.1 21.35z"/>
    </svg>
  </button>

  <!-- Bouton pour retirer des favoris -->
  <button class="movie__action movie__delete" data-id="{{id}}"
          onclick="C.handlerRemoveFavoris({{id}})" title="Retirer des favoris">
    <svg class="icon movie__delete" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M17 6H22V8H20V21C20 21.5523 19.5523 22 19 22H5C4.44772 22 4 21.5523 4 21V8H2V6H7V3C7 2.44772 
               7.44772 2 8 2H16C16.5523 2 17 2.44772 17 3V6ZM18 8H6V20H18V8ZM13.4142 13.9997L15.182 15.7675L13.7678 
               17.1817L12 15.4139L10.2322 17.1817L8.81802 15.7675L10.5858 13.9997L8.81802 12.232L10.2322 
               10.8178L12 12.5855L13.7678 10.8178L15.182 12.232L13.4142 13.9997ZM9 4V6H15V4H9Z"/>
    </svg>
  </button>
</div>
