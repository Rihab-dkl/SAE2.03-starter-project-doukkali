<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>
    <section id="content" class="movie-container"></section>

    <script type="module">
      import { NavBar } from "./component/NavBar/script.js";
      import { DataMovie } from "./data/dataMovie.js";
      import { Movie } from "./component/Movie/script.js";
      import { MovieDetail } from "./component/MovieDetail/script.js";

      window.C = {};

      C.handlerAbout = function () {
        alert("Ceci est une base de projet pour la SAE2.03 Ã©dition 2025. Bonne chance !");
      };

      C.handlerReadMovies = async function () {
        let films = await DataMovie.requestMovies();
        V.renderMovies(films);
      };

      C.handlerDetail = async function (id) {
        let film = await DataMovie.requestMovieDetail(id);
        V.renderMovieDetail(film);
      };

      C.start = function () {
        V.renderNavBar("C.handlerAbout()");
        C.handlerReadMovies();
      };

      // Vue 
      window.V = {};


      V.renderNavBar = function (hAbout) {
        let header = document.querySelector("#header");
        header.innerHTML = NavBar.format(hAbout);
      };


      V.renderMovies = function (films) {
        let content = document.querySelector("#content");
        if (!films || films.length === 0) {
          content.innerHTML = "<p>Aucun film disponible pour le moment.</p>";
        } else {
          content.innerHTML = Movie.formatMany(films);
        }
      };

      V.renderMovieDetail = function (film) {
        let content = document.querySelector("#content");
        if (!film) {
          content.innerHTML = "<p>Film introuvable.</p>";
          return;
        }
        content.innerHTML = MovieDetail.format(film);
      };

      C.start();
    </script>
  </body>
</html>
